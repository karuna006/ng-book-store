<div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Publisher List</h3>
          </div>
          <!-- /.card-header -->
          <div class="card-body">
            <table class="table table-bordered table-hover">
              <thead>
              <tr>
                <th style="width: 20px;">#</th>
                <th>Publisher Name</th>
                <th style="width: 200px;text-align: center;">Action</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let publisher of publisher let index = index">
                <td>{{index+1}}</td>
                <td>{{publisher.name}}</td>      
                <td style="text-align: center;">
                    <button type="button" class="btn btn-outline-success">Edit</button>&nbsp;
                    <button (click)="DeletePublisher(publisher)" type="button" class="btn btn-outline-danger">Delete</button>
                </td>
              </tr>              
              </tbody>             
            </table>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </div>

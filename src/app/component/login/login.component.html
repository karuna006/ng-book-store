<div style="width: 62%;padding-left: 38%;padding-top: 9%;">
    <div class="login-logo">
      <a href="../../index2.html">{{title}}</a>
    </div>    
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">Sign in to start your session</p>
  
        <form (submit)="loginUser()">
          <div class="input-group mb-3">
            <input [(ngModel)]="username" type="text" name="username" class="form-control" placeholder="Username">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-user"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input [(ngModel)]="password" type="password" name="password" class="form-control" placeholder="Password">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-key"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-8">
              <div class="icheck-primary">                
              </div>
            </div>            
            <div class="col-4">
              <button type="submit" class="btn btn-primary btn-block">Sign In</button>
            </div>            
          </div>
        </form>
      </div>      
    </div>
  </div>
